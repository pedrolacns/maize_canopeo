<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de Canopeo</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://docs.opencv.org/4.5.2/opencv.js" onload="onOpenCvReady();"></script>
</head>
<body>
    <div class="container">
        <h1>Detección de Canopeo</h1>
        <div class="buttons">
            <input type="file" id="imageUpload" accept="image/*">
            <button id="webcamButton">Usar Webcam</button>
            <button id="captureButton" class="hidden">Capturar</button>
        </div>
        <div class="video-container">
            <video id="webcam" autoplay playsinline class="hidden"></video>
            <canvas id="canvas"></canvas>
            <div id="canopyValue"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
