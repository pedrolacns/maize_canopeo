<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecci칩n de Canopeo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Detecci칩n de Canopeo</h1>
        
        <div class="buttons">
            <button id="webcamButton">Usar Webcam (PC)</button>
            <button id="mobileBackButton">Usar C치mara Trasera</button>
            <button id="mobileFrontButton">Usar C치mara Frontal</button>
            <input type="file" id="imageUpload" accept="image/*">
            <button id="captureButton" class="hidden">Capturar</button>
        </div>

        <div class="video-container">
            <video id="webcam" autoplay playsinline class="hidden"></video>
            <canvas id="canvas"></canvas>
            <div id="canopyValue"></div>
        </div>

        <div class="sliders">
            <div class="slider-group">
                <div class="slider-pair">
                    <div>
                        <label for="hMinSlider">H Min: <span id="hMinValue">0</span></label>
                        <input type="range" id="hMinSlider" min="0" max="179" value="0">
                    </div>
                    <div>
                        <label for="hMaxSlider">H Max: <span id="hMaxValue">179</span></label>
                        <input type="range" id="hMaxSlider" min="0" max="179" value="179">
                    </div>
                </div>
                <div class="slider-pair">
                    <div>
                        <label for="sMinSlider">S Min: <span id="sMinValue">0</span></label>
                        <input type="range" id="sMinSlider" min="0" max="255" value="0">
                    </div>
                    <div>
                        <label for="sMaxSlider">S Max: <span id="sMaxValue">255</span></label>
                        <input type="range" id="sMaxSlider" min="0" max="255" value="255">
                    </div>
                </div>
                <div class="slider-pair">
                    <div>
                        <label for="vMinSlider">V Min: <span id="vMinValue">0</span></label>
                        <input type="range" id="vMinSlider" min="0" max="255" value="0">
                    </div>
                    <div>
                        <label for="vMaxSlider">V Max: <span id="vMaxValue">255</span></label>
                        <input type="range" id="vMaxSlider" min="0" max="255" value="255">
                    </div>
                </div>
            </div>
        </div>

        <div id="measurementList">
            <h2>Medidas Capturadas</h2>
            <ul id="capturedMeasures"></ul>
        </div>
    </div>

    <script async src="https://docs.opencv.org/3.4/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
    <script src="script.js"></script>
</body>
</html>
